<h2>Edit user</h2>
<div class="row">
	<div class="col-md-6">
		<form novalidate name="EditForm" id="edit-form" method="post"
			action="">
			<input type="hidden" ng-model="user.id" value="{{user.id}}" />

			<div class="form-group">
				<label>Marque:</label> <input class="form-control" type="text"
					ng-model="user.marque" required />
			</div>
			<div class="form-group">
				<label>Puissance:</label> <input class="form-control" type="text"
					ng-model="user.power" required />
			</div>
			
			<button class="btn btn-primary"
				ng-disabled="AddNewForm.$invalid || isUnchanged(user)"
				id="add-new-btn" ng-click="update(user)">
				Update <span class="glyphicon glyphicon-floppy-disk"></span>
			</button>
			<button class="btn btn-danger" ng-click="delete(user)">
				Delete <span class="glyphicon glyphicon-trash"></span>
			</button>
			<a href="#/" class="btn">Cancel</a>
		</form>
	</div>
</div>
