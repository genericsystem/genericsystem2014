<h2 >Edit {{type}}</h2>
<div class="row">
	<div class="col-md-6">
		<form novalidate name="EditForm" id="edit-form" method="post" action="">
			<div >			
					<label>{{type}}</label> 
					<input class="form-control" type="text"
						ng-model="instance.value" value="{{instance.value}}" required />				
			</div>
			<div class="form-group" ng-repeat="name in names">			
					<label>{{name.columnName}}</label> 
					<input class="form-control" type="text"
						ng-model="instance[name.columnName]" value="{{instance[name.columnName]}}" required />				
			</div>
			<button class="btn btn-primary"	ng-disabled="AddNewForm.$invalid || isUnchanged(instance)" id="add-new-btn" ng-click="update(instance)">
				Update <span class="glyphicon glyphicon-floppy-disk" />
			</button>
			<button class="btn btn-danger" ng-click="delete(instance)">
				Delete <span class="glyphicon glyphicon-trash" />
			</button>
			<a href="#/list" class="btn">Cancel</a>
		</form>
	</div>
</div>
