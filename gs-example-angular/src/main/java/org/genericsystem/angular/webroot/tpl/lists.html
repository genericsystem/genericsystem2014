<h2 ng-bind="layout">{{layout}}</h2>
<table class="table table-condensed">
	<thead>
		<tr>
			<th ng-repeat="name in names">{{name.columnName}}</th>			
		</tr>
	<tbody>
		<tr ng-repeat="instance in instances">
			<td ng-repeat="name in names">{{instance[name.columnName]}}</td>
			<td>
				<td><a href="#/edit/{{instance.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></a></td>
			</td>
		</tr>
	</tbody>
</table>
<a class="btn btn-primary" href="#/add-inst">Add New {{layout}}</a>


<button class="btn btn-success" ng-click="commit(instance)">
	Save <span class="glyphicon glyphicon-floppy-disk"/>
</button>

<button class="btn btn-warning" ng-click="shift(instance)">
	Shift <span class="glyphicon glyphicon-fast-forward"/>
</button>

<button class="btn btn-danger" ng-click="clear(instance)">
	Cancel <span class="glyphicon glyphicon-trash"/>
</button>
