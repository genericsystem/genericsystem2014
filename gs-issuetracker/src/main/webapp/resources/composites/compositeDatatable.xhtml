<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">
	
	<composite:interface>
		<composite:attribute name="ListOfObjects"></composite:attribute>
		<composite:attribute name="NameOfObject"></composite:attribute>
		<composite:attribute name="Render"></composite:attribute>
		<composite:attribute name="DeleteObject" method-signature="String action()"></composite:attribute>
	</composite:interface>
	<composite:implementation>
		<h:dataTable value="#{cc.attrs.ListOfObjects}" var="object" rendered="#{cc.attrs.ListOfObjects.size() != 0}">
			<h:column>
				<f:facet name="header"><h:outputLabel value="#{cc.attrs.NameOfObject}"/></f:facet>
				<h:outputLabel value="#{object}"/>
			</h:column>
			<h:column>
				<composites:deleteButton
					Action="#{cc.attrs.DeleteObject}"/>

			</h:column>
		</h:dataTable>
	</composite:implementation>
	
</html>
