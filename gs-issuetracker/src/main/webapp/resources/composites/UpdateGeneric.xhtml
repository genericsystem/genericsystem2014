<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">
	
	
		<composite:interface>
		<composite:attribute name="AttributeToUpdate"></composite:attribute>
		<composite:attribute name="ListOfObjectsRelation1"></composite:attribute>
		<composite:attribute name="RenderedValueRelation1"></composite:attribute>
		<composite:attribute name="ListOfObjectsRelation2"></composite:attribute>
		<composite:attribute name="RenderedValueRelation2"></composite:attribute>
		<composite:attribute name="Render"></composite:attribute>
		
	</composite:interface>
	<composite:implementation>
		
			<h:inputText  size="10"
				value="#{cc.attrs.AttributeToUpdate}" />
			<composites:columnList
				ListOfObjects="#{cc.attrs.ListOfObjectsRelation1}"
				RenderedValue="#{cc.attrs.RenderedValueRelation1}"
				Render="@form message"/>
			<composites:columnList
				ListOfObjects="#{cc.attrs.ListOfObjectsRelation2}"
				RenderedValue="#{cc.attrs.RenderedValueRelation2}"
				Render="@form message"/>
		
	</composite:implementation>
	
	
	
</html>
