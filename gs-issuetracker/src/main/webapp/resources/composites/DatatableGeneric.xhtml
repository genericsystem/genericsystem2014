<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">
	
<composite:interface>
		<composite:attribute name="backBean"></composite:attribute>
	</composite:interface>
	<composite:implementation>
	
			<h:dataTable value="#{cc.attrs.backBean.list}" var="object">
			<h:column>
				<f:facet name="header">
				
					<h:outputLabel value="Issue" 
						rendered="#{cc.attrs.backBean.equals(issueViewBean)}"/>
					<h:outputLabel value="Comment" 
						rendered="#{cc.attrs.backBean.equals(commentViewBean)}"/>
				</f:facet>
				
				<h:commandLink value="#{object.getValue()}"
					action="#{cc.attrs.backBean.setSelected(object)}" 
					rendered="#{cc.attrs.backBean.equals(issueViewBean)}">
					<f:ajax execute="@this" render="@form message" />
				</h:commandLink>
				<h:commandLink value="#{object.getTargetComponent().getValue()}"
					action="#{cc.attrs.backBean.setSelected(object)}" 
					rendered="#{cc.attrs.backBean.equals(commentViewBean)}">
					<f:ajax execute="@this" render="@form message" />
				</h:commandLink>
				
			</h:column>
			
			<h:column rendered="#{cc.attrs.backBean.equals(issueViewBean)}">
				<f:facet name="header">
					<h:outputLabel value="Description"/>
				</f:facet>
				<h:inputText size="10"
						value="#{cc.attrs.backBean.getDescription(object).value}"
						rendered="#{cc.attrs.backBean.equals(issueViewBean)}">
					<f:ajax event="blur" execute="@this" render="@form message" />
				</h:inputText>
			</h:column>
			
			<h:column rendered="#{cc.attrs.backBean.equals(issueViewBean)}">
				<f:facet name="header">
					<h:outputLabel value="Priority" />
				</f:facet>
				<h:selectOneMenu value="#{cc.attrs.backBean.getPriority(object).value}" 
						rendered="#{cc.attrs.backBean.equals(issueViewBean)}">
					<f:selectItems value="#{cc.attrs.backBean.priorities}" var="object"
						itemLabel="#{object}" itemValue="#{object}">
					</f:selectItems>
					<f:ajax event="blur" execute="@this" render="@form message" />
				</h:selectOneMenu>
			</h:column>
			<h:column rendered="#{cc.attrs.backBean.equals(issueViewBean)}">
				<f:facet name="header">
					<h:outputLabel value="Statut" />
				</f:facet>
				<h:selectOneMenu value="#{cc.attrs.backBean.getStatut(object).value}" 
						rendered="#{cc.attrs.backBean.equals(issueViewBean)}">
					<f:selectItems value="#{cc.attrs.backBean.statuts}" var="object"
						itemLabel="#{object}" itemValue="#{object}">
					</f:selectItems>
					<f:ajax event="blur" execute="@this" render="@form message" />
				</h:selectOneMenu>
			</h:column>
			<h:column>
				<h:commandButton value="X" action="#{cc.attrs.backBean.delete(object)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandButton>
			</h:column>
			<f:facet name="footer">
				<h:panelGroup id="addIssue" layout="block" rendered="#{cc.attrs.backBean.equals(issueViewBean)}">
					<h:inputText  size="10"
						value="#{cc.attrs.backBean.newIssueDescription}" />
					<h:commandButton  value="Add"
						action="#{cc.attrs.backBean.addIssue}">
						<f:ajax execute="addIssue" render="@form message" />
					</h:commandButton>
				</h:panelGroup>
			</f:facet>
			</h:dataTable>
		
		
		
	</composite:implementation>
	
</html>
