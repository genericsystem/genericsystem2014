<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="ListOfObjects"></composite:attribute>
		<composite:attribute name="RenderedValue"></composite:attribute>
		<composite:attribute name="Render"></composite:attribute>
	</composite:interface>
	<composite:implementation>
			
			<h:selectOneMenu value="#{cc.attrs.RenderedValue}">
				<f:selectItems value="#{cc.attrs.ListOfObjects}" var="object"
					itemLabel="#{object}" itemValue="#{object}">
				</f:selectItems>
				<f:ajax event="blur" execute="@this" render="#{cc.attrs.Render}" />
			</h:selectOneMenu>
	</composite:implementation>
	
</html>
