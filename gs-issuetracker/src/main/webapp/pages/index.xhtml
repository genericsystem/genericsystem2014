<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Issue Tracker</title>
</h:head>

<h:body>
	<h:messages id="message"/>
	<h:form>
		<h:dataTable value="#{issueBean.issues}" var ="issue">
			<h:column>
				<f:facet name="header">Issue</f:facet>
				<h:outputText value="#{issue.getValue()}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:inputText size="10" value="#{issueBean.getDescription(issue).value}">
					<f:ajax event="blur" execute="@this" render="@this"/>
				</h:inputText>
			</h:column>
			<h:column>
				<f:facet name="Priority"></f:facet>
				<h:selectOneMenu value="#{issueBean.getPriority(issue).value}" >
					<f:selectItems value="#{priorityBean.priorities}" var="priority"
						itemLabel="#{priority}" itemValue="#{priority}">
					</f:selectItems>
					<f:ajax event="blur" execute="@this" render="@this"/>
				</h:selectOneMenu>
			</h:column>
			<h:column>
				<h:commandButton value="X" action="#{issueBean.deleteIssue(issue)}">
					<f:ajax execute="deleteIssue" render="@form"/>
				</h:commandButton>
			</h:column>
			<f:facet name="footer">
				<h:panelGroup id="addIssue" layout="block">
					<h:inputText size="10" value="#{issueBean.newIssueName}"/>
					<h:inputText size="10" value="#{issueBean.newIssueDescription}"/>
					<h:commandButton value="Add" action="#{issueBean.addIssue}">
						<f:ajax execute="addIssue" render="@form"/>
					</h:commandButton>
				</h:panelGroup>
			</f:facet>
		</h:dataTable>
		<h:commandButton value="Save" action="#{issueBean.flush}">
			<f:ajax execute="@this" render="@form"/>
		</h:commandButton>
		<h:commandButton value="Cancel" action="#{issueBean.clear}">
			<f:ajax execute="@this" render="@form"/>
		</h:commandButton>
	</h:form>
</h:body>

</html>
