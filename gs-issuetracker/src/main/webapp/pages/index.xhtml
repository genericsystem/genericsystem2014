<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Issue Tracker</title>
</h:head>

<h:body>
	<h:messages id="message" />
	<h:form id="form">
		<h:dataTable value="#{issueBean.issues}" var="issue">
			<h:column>
				<f:facet name="header">Issue</f:facet>
				<h:outputText value="#{issue.getValue()}" />
			</h:column>
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:inputText size="10"
					value="#{issueBean.getDescription(issue).value}">
					<f:ajax event="blur" execute="@this" render="@this" />
				</h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">Priority</f:facet>
				<h:selectOneMenu id="box" value="#{issueBean.getPriority(issue).value}">
					<f:selectItems value="#{priorityBean.priorities}" var="priority"
						itemLabel="#{priority}" itemValue="#{priority}">
					</f:selectItems>
					<f:ajax event="blur" execute="@this" render="@form message" />
				</h:selectOneMenu>
			</h:column>
			<h:column>
				<f:facet name="header">Statut</f:facet>
				<h:selectOneMenu value="#{issueBean.getStatut(issue).value}">
					<f:selectItems value="#{statutBean.statuts}" var="statut"
						itemLabel="#{statut}" itemValue="#{statut}">
					</f:selectItems>
					<f:ajax event="blur" execute="@this" render="@form message" />
				</h:selectOneMenu>
			</h:column>
			<h:column>
				<f:facet name="header">Comments</f:facet>
				<h:dataTable value="#{issueBean.getComments(issue)}" var="comment">
					<h:column>
						<h:outputLabel value="#{comment}"/>
					</h:column>
				</h:dataTable>
			</h:column>
			<h:column>
				
				<h:commandLink value="+" action="#{issueBean.addComment(issue)}">
					<f:ajax execute="addComment" render="@form message"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandButton value="X" action="#{issueBean.deleteIssue(issue)}">
					<f:ajax execute="deleteIssue" render="@form" />
				</h:commandButton>
			</h:column>
			<f:facet name="footer">
				<h:panelGroup id="addIssue" layout="block"> 					
					<h:inputText id="coucou" size="10"
						value="#{issueBean.newIssueDescription}" />

					<h:commandButton id="addButton" value="Add"
						action="#{issueBean.addIssue}">
						<f:ajax execute="addIssue" render="@form message" />
					</h:commandButton>
					
					<h:inputTextarea value="#{issueBean.newIssueComment}" />
				</h:panelGroup>
			</f:facet>
		</h:dataTable>
		<h:commandButton id="save" value="Save" action="#{issueBean.flush}">
			<f:ajax execute="@this" render="@form message" />
		</h:commandButton>
		<h:commandButton id="cancel" value="Cancel"
			action="#{issueBean.clear}">
			<f:ajax execute="@this" render="@form message" />
		</h:commandButton>

				
		<h:selectOneMenu value="#{issueBean.searchedStatut}">
			<f:selectItems value="#{statutBean.statuts}" var="statut"
				itemLabel="#{statut}" itemValue="#{statut}">
			</f:selectItems>
			<f:ajax event="blur" execute="@this" render="@form message" />
		</h:selectOneMenu>
		<h:dataTable value="#{issueBean.issuesByStatut}" var="issue" rendered="#{issueBean.issuesByStatut.size() != 0}">
			<h:column>
				<f:facet name="header">Issue</f:facet>
				<h:outputText value="#{issue.getValue()}" />
			</h:column>
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:inputText size="10"
					value="#{issueBean.getDescription(issue).value}">
					<f:ajax event="blur" execute="@this" render="@this" />
				</h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">Priority</f:facet>
				<h:selectOneMenu id="box" value="#{issueBean.getPriority(issue).value}">
					<f:selectItems value="#{priorityBean.priorities}" var="priority"
						itemLabel="#{priority}" itemValue="#{priority}">
					</f:selectItems>
					<f:ajax event="blur" execute="@this" render="@form message" />
				</h:selectOneMenu>
			</h:column>
		</h:dataTable>
		
		
	</h:form>
</h:body>

</html>
