<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">

<h:head>
	<title>Issue Tracker</title>
</h:head>
<h:body>
	<h:messages id="message" />
	<h:form id="form">
		<composites:columnList ListOfObjects="#{statutBean.statuts}"
			RenderedValue="#{issueBean.searchedStatut}" Render="@form message" />

		<composites:DatatableGeneric
			ListOfObjects="#{issueBean.issuesByStatut}" 
			Render="@form message"
			Select="#{issueSelectionBean.setSelectedIssue(object)}"
			ObjectValue="#{object.getValue()}" 
			Header="Issue"
			HeaderOfAttribute="Description"
			ValueOfAttribute="#{issueBean.getDescription(object).value}"
			HeaderRelation1="Priority"
			ListOfRelation1="#{priorityBean.priorities}"
			RenderedValueRelation1="#{issueBean.getPriority(object).value}"
			HeaderRelation2="Statut" 
			ListOfRelation2="#{statutBean.statuts}"
			RenderedValueRelation2="#{issueBean.getStatut(object).value}"
			DeleteObject="#{issueBean.deleteIssue(object)}" 
			Footer="true" />

		<h:commandButton id="save" 
			value="Save" action="#{issueBean.flush}">
			<f:ajax execute="@this" render="@form message" />
		</h:commandButton>
		<h:commandButton id="cancel" value="Cancel"
			action="#{issueBean.clear}">
			<f:ajax execute="@this" render="@form message" />
		</h:commandButton>

		<h:outputLabel value="Selected issue is : " />
		<h:outputLabel value="#{issueSelectionBean.searchedIssue}" />
		
		<h:panelGroup layout="block" rendered="#{issueSelectionBean.searchedIssue}">

		<composites:UpdateGeneric
			AttributeToUpdate="#{issueBean.getDescription(issueSelectionBean.selectedIssue).value}"
			ListOfObjectsRelation1="#{priorityBean.priorities}"
			RenderedValueRelation1="#{issueBean.getPriority(issueSelectionBean.selectedIssue).value}"
			ListOfObjectsRelation2="#{statutBean.statuts}"
			RenderedValueRelation2="#{issueBean.getStatut(issueSelectionBean.selectedIssue).value}"
			Render="@form message"/>
			
		</h:panelGroup>

		<composites:DatatableGeneric 
			ListOfObjects="#{commentBean.comments}"
			Render="@form message"
			Select="#{commentSelectionBean.setSelectedComment(object)}"
			ObjectValue="#{object.getTargetComponent().getValue()}"
			Header="Comment"
			DeleteObject="#{commentBean.deleteComment(object)}"
			ValueOfAttribute="#{commentBean.addComment(object).value}" />

		<composites:compositeTextArea
			ObjectToAdd="#{commentBean.addComment(issueSelectionBean.selectedIssue).value}"
			Rendered="#{issueSelectionBean.selectedIssue != null}"
			Render="@form message" />
			
		<h:outputLabel value="Selected comment is : " />
		<h:outputLabel value="#{commentSelectionBean.searchedComment}" />

	</h:form>
</h:body>

</html>
