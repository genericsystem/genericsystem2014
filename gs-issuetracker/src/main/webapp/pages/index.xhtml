<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">

<h:head>
	<title>Issue Tracker</title>
</h:head>
<h:body>
	<h:messages id="message" />
	<h:form id="form">
		<h:dataTable value="#{issueBean.issues}" var="issue">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Issue" />
				</f:facet>
				<h:commandLink value="#{issue.getValue()}"
					action="#{issueSelectionBean.setIssue(issue)}">
					<f:ajax execute="@this" render="@form" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Description" />
				</f:facet>
				<h:inputText size="10"
					value="#{issueBean.getDescription(issue).value}">
					<f:ajax event="blur" execute="@this" render="@this" />
				</h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Priority" />
				</f:facet>
				<composites:columnList ListOfObjects="#{priorityBean.priorities}"
					RenderedValue="#{issueBean.getPriority(issue).value}"
					Render="@form message" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Statut" />
				</f:facet>
				<composites:columnList ListOfObjects="#{statutBean.statuts}"
					RenderedValue="#{issueBean.getStatut(issue).value}"
					Render="@form message" />

			</h:column>
			<h:column>
				<composites:compositeTextArea
					ObjectToAdd="#{commentBean.addComment(issue).value}"
					NameOfObject="Comments" Render="@form message" />
			</h:column>
			<h:column>
				<composites:deleteButton Action="#{issueBean.deleteIssue(issue)}" />

			</h:column>
			<f:facet name="footer">
				<h:panelGroup id="addIssue" layout="block">
					<h:inputText id="coucou" size="10"
						value="#{issueBean.newIssueDescription}" />

					<h:commandButton id="addButton" value="Add"
						action="#{issueBean.addIssue}">
						<f:ajax execute="addIssue" render="@form message" />
					</h:commandButton>

				</h:panelGroup>
			</f:facet>
		</h:dataTable>
		<h:commandButton id="save" value="Save" action="#{issueBean.flush}">
			<f:ajax execute="@this" render="@form message" />
		</h:commandButton>
		<h:commandButton id="cancel" value="Cancel"
			action="#{issueBean.clear}">
			<f:ajax execute="@this" render="@form message" />
		</h:commandButton>

		<composites:columnList
				ListOfObjects="#{statutBean.statuts}"
				RenderedValue="#{issueBean.searchedStatut}"
				Render="@form message" />
		<h:dataTable value="#{issueBean.issuesByStatut}" var="issue"
			rendered="#{issueBean.issuesByStatut.size() != 0}">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Issue" />
				</f:facet>
				<h:outputText value="#{issue.getValue()}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Description" />
				</f:facet>
				<h:inputText size="10"
					value="#{issueBean.getDescription(issue).value}">
					<f:ajax event="blur" execute="@this" render="@this" />
				</h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Priority" />
				</f:facet>
				<composites:columnList ListOfObjects="#{priorityBean.priorities}"
					RenderedValue="#{issueBean.getPriority(issue).value}"
					Render="@form message" />
			</h:column>
		</h:dataTable>

		<h:outputLabel value="Selected issue is : " />
		<h:outputLabel value="#{issueSelectionBean.searchedIssue}" />
		<composites:compositeDatatable ListOfObjects="#{commentBean.comments}"
			NameOfObject="Comments"
			DeleteObject="#{commentBean.deleteComment(object)}" />
	</h:form>
</h:body>

</html>
