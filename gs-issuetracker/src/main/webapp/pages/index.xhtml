<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">

<h:head>
	<title>Issue Tracker</title>
</h:head>
<h:body>
	<h:messages id="message" />
	<h:form id="form">
		<h:selectOneMenu value="#{filterBean.searchedStatut}" rendered="#{filterBean.statuts != null}">
			<f:selectItems value="#{filterBean.statuts}" var="object"
				itemLabel="#{object}" itemValue="#{object}">
			</f:selectItems>
			<f:ajax event="blur" execute="@this" render="@form message" />
		</h:selectOneMenu>

		<composites:DatatableGeneric
			backBean="#{issueViewBean}"/>

		<h:commandButton id="save" 
			value="Save" action="#{issueBean.flush}">
			<f:ajax execute="@this" />
		</h:commandButton>
		<h:commandButton id="cancel" value="Cancel"
			action="#{issueBean.clear}">
			<f:ajax execute="@this" />
		</h:commandButton>

		<h:outputLabel value="Selected issue is : " />
		<h:outputLabel value="#{issueViewBean.searchedIssue}" />
		
		<h:panelGroup layout="block" rendered="#{issueViewBean.selected != null}">
			<h:inputText  size="10"
					value="#{issueViewBean.getDescription(issueViewBean.selected).value}">
				<f:ajax event="blur" execute="@this" render="@form message"/>
			</h:inputText>
			
			<h:selectOneMenu value="#{issueViewBean.getLink(issueViewBean.selected, issueViewBean.issuePriority).value}" 
					rendered="#{issueViewBean.priorities != null}">
				<f:selectItems value="#{issueViewBean.priorities}" var="object"
					itemLabel="#{object}" itemValue="#{object}">
				</f:selectItems>
				<f:ajax event="blur" execute="@this" render="@form message" />
			</h:selectOneMenu>
			
			<h:selectOneMenu value="#{issueViewBean.getLink(issueViewBean.selected, issueViewBean.issueStatut).value}" 
					rendered="#{issueViewBean.statuts != null}">
				<f:selectItems value="#{issueViewBean.statuts}" var="object"
					itemLabel="#{object}" itemValue="#{object}">
				</f:selectItems>
				<f:ajax event="blur" execute="@this" render="@form message" />
			</h:selectOneMenu>
			
		</h:panelGroup>
		
		<composites:DatatableGeneric
			backBean="#{commentViewBean}"/>
		
		<h:inputTextarea
				value="#{commentViewBean.getComment(commentViewBean.selectedIssue).value}" 
				rendered="#{commentViewBean.selectedIssue != null}">
			<f:ajax event="blur" execute="@this" render="@form message"/>
		</h:inputTextarea>
			
		<h:outputLabel value="Selected comment is : " />
		<h:outputLabel value="#{commentViewBean.searchedComment}" />
		
		<h:panelGroup layout="block" rendered="#{commentViewBean.selected != null}">
			<h:inputText  size="10"
					value="#{commentViewBean.getComment(commentViewBean.selectedIssue).value}">
				<f:ajax event="blur" execute="@this" render="@form message"/>
			</h:inputText>
		</h:panelGroup>

	</h:form>
</h:body>

</html>
